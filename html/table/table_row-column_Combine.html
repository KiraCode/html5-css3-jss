<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rows Columns Merge Table</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse" align="center">
      <caption style="caption-side: top">
        Table 1 : Interests
      </caption>

      <colgroup>
        <col style="background-color: coral" />
        <col style="background-color: aqua" />
        <col style="background-color: yellowgreen" />
      </colgroup>
      <!-- 1st Row -->
      <tr>
        <th>Person</th>
        <th>Interested Subject</th>
        <th>Age</th>
      </tr>

      <!-- 2nd Row -->
      <tr>
        <td>Harish</td>
        <td>Maths</td>
        <td>24</td>
      </tr>

      <!-- 3rd Row -->
      <tr>
        <td rowspan="2">Swaroop</td>
        <td>AIML</td>
        <td rowspan="2">23</td>
      </tr>

      <!-- 4th Row -->
      <tr>
        <td>Computer Science</td>
      </tr>

      <!-- 5th Row -->
      <tr>
        <td>Priyanshu</td>
        <td>Geography</td>
        <td>26</td>
      </tr>

      <!-- 6th Row -->
      <tr>
        <td colspan="2">Average Age</td>
        <td>24</td>
      </tr>
    </table>
  </body>
</html>
