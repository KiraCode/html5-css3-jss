<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <!-- 1st row -->
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Maths</th>
        <th>English</th>
      </tr>
      <!-- 2nd row -->
      <tr>
        <td>Rohit</td>
        <td>1</td>
        <td>69</td>
        <td>97</td>
      </tr>
      <!-- 3rd Row -->
      <tr>
        <td>John</td>
        <td>2</td>
        <td>89</td>
        <td>97</td>
      </tr>
      <!-- 4th row -->
      <td>Shivam</td>
      <td>3</td>
      <td>89</td>
      <td>90</td>
    </table>
  </body>
</html>
