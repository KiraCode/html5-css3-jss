<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <!-- Unorder list example -->
    <ul>
      Fruits
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Pineapple</li>
      <li>Dragon Fruit</li>
    </ul>

    <!-- ordered list example -->
    <ol>
      Year wise IPL Winners
      <li>KKR</li>
      <li>CSK</li>
      <li>GT</li>
      <li>CSK</li>
      <li>MI</li>
    </ol>
  </body>
</html>
