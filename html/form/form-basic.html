<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name : <input type="text" id="name" /> </label>
      <br /><br />

      <label for="email">Email : <input type="text" id="email" /></label
      ><br /><br />

      <label for="password"
        >Password : <input type="password" id="password" /></label
      ><br /><br />

      <label for="male"
        >Male : <input type="radio" name="gender" id="male"
      /></label>
      <label for="female"
        >Female : <input type="radio" name="gender" id="female"
      /></label>
      <br /><br />

      <label for="games">Games : </label>
      <label for="cricket"
        >Cricket <input type="checkbox" id="cricket"
      /></label>
      <label for="football"
        >Football <input type="checkbox" id="football"
      /></label>
      <label for="hockey">Hockey <input type="checkbox" id="hockey" /></label>
      <br /><br />

      <label for="cars">Cars :</label>
      <select name="" id="cars">
        <option value="alto">Alto</option>
        <option value="swift">Swift</option>
        <option value="punch">Punch</option>
        <option value="nexon">Nexon</option>
      </select>
      <br /><br />

      <label for="food">Choose your favourite food</label>
      <input name="food" list="foods" id="food" />
      <datalist id="foods">
        <option value="icecream">Ice Cream</option>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="dosa">Dosa</option>
      </datalist>
      <br /><br />

      <label for="phone">Phone no : <input type="number" id="phone" /></label>
      <br /><br />

      <label for="file"
        >Upload Id proof <input type="file" id="file" accept=".pdf"
      /></label>
    </form>
  </body>
</html>
