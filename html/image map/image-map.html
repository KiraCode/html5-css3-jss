<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h2>Click on IPhone(Rectangle) Speaker(Circle) </h2>
    <!-- https://programminghead.com/Projects/find-coordinates-of-image-online.html -->
     <img src="./hero_large.jpg" alt="mac os ecosystem" usemap="#apple">

     <map name="apple">
      <area shape="rect" coords="427, 239, 581, 553" href="https://www.apple.com/in/iphone-16-pro/" alt="IPhone">
      <area shape="circle" coords="126, 383, 100" href="https://www.apple.com/in/homepod/" alt="speaker">
      <area shape="poly" coords="585, 5, 1308, 5, 1255, 251, 1260, 690, 635, 690, 635" href="https://www.apple.com/in/shop/buy-mac" alt="macbook">
     </map>

  </body>
</html>
